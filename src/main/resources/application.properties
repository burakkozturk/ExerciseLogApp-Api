spring.application.name=master
# Server Configuration
server.port=8080

# JWT Configuration
jwt.
jwt.expirationMs=86400000
jwt.refreshExpirationMs=2592000000


# Spring Datasource Configuration for MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/exercise-log-db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Jacques2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Connection Pool Configuration (Optional, for optimization)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
